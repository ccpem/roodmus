# Update the versions occasionally with 'pre-commit autoupdate', then update the
# versions in requirements.txt to match in order to avoid conflicting results
# from manual and automatic code checks.
repos:
  - repo: https://github.com/psf/black
    rev: 23.1.0  
    hooks:
      - id: black
        args:
        - --line-length=79
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: check-toml
      - id: check-yaml
  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args:
        - "--ignore=E203,W503"
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.1.1
    hooks:
      - id: mypy
        additional_dependencies: [pandas-stubs, types-Pillow, types-setuptools, types-PyYAML, types-tabulate]